<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="favicon.ico">
  <link href="calculator.css" rel="stylesheet">
  <script src="../../Libraries/jquery/jquery-3.3.1.min.js"></script>
  <script src="calculator.js" defer></script>
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <input id="display">
      <!-- <div id="display"></div> -->
      <!-- <div data-current-operand class="current-operand"></div> -->
    </div>
    <button class="clear">AC</button>
    <button class="Del">DEL</button>
    <button class="ops" value="/">รท</button>
    <button class="calc" value="1">1</button>
    <button class="calc" value="2">2</button>
    <button class=" calc" value="3">3</button>
    <button class="ops" value="*">*</button>
    <button class="calc" value="4">4</button>
    <button class="calc" value="5">5</button>
    <button class="calc" value="6">6</button>
    <button class="ops" value="+">+</button>
    <button class="calc" value="7">7</button>
    <button class="calc" value="8">8</button>
    <button class="calc" value="9">9</button>
    <button class="ops" value="-">-</button>
    <button class="calc" value=".">.</button>
    <button class="calc" value="0">0</button>
    <button class="ops" value="%">%</button>
    <button class="equal" value="=">=</button>
  </div>
</body>

</html>
